name: graduation_project
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  go_router: ^9.0.7
  # mobile_scanner: ^5.1.0
  camera: ^0.11.4
  path_provider: ^2.1.5 # For saving the image temporarily
  path: ^1.9.0
  image_picker: ^1.0.7

  # AI & Networking Additions
  google_generative_ai: ^0.4.7
  http: ^1.2.1

  # UI Components
  cupertino_icons: ^1.0.8
  modal_progress_hud_nsn: ^0.5.1
  flutter_xlider: ^3.5.0
  percent_indicator: ^4.2.3
  smooth_page_indicator: ^2.0.1
  table_calendar: ^3.2.0
  flutter_dotenv: ^6.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.3.0

flutter:
  uses-material-design: true  # CRITICAL: Enables MaterialIcons
  assets:
    - assets/images/
    - .env

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700

    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Regular.ttf

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

    - family: Figtree
      fonts:
        - asset: assets/fonts/Figtree-Regular.ttf
        - asset: assets/fonts/Figtree-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Figtree-Bold.ttf
          weight: 700
        - asset: assets/fonts/Figtree-ExtraBold.ttf
          weight: 800

flutter_native_splash:
  color: "#FFFFFF" 
  image: assets/images/logo-78.png
  background_image: assets/images/splash_bg.png
  fullscreen: true
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: scaleAspectFill